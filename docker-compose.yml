version: '3.8'

services:
  backend1:
    build: ./backend
    environment:
      - SERVICE_NAME=backend
      - INSTANCE_ID=1
    volumes:
      - logs:/app/logs
      - data:/app/data
    networks:
      - app-network

  backend2:
    build: ./backend
    environment:
      - SERVICE_NAME=backend
      - INSTANCE_ID=2
    volumes:
      - logs:/app/logs
      - data:/app/data
    networks:
      - app-network

  backend3:
    build: ./backend
    environment:
      - SERVICE_NAME=backend
      - INSTANCE_ID=3
    volumes:
      - logs:/app/logs
      - data:/app/data
    networks:
      - app-network

  gateway:
    build: ./reverse_proxy
    ports:
      - "8080:8080"
    depends_on:
      - backend1
      - backend2
      - backend3
    networks:
      - app-network

volumes:
  logs:
  data:

networks:
  app-network:
    driver: bridge
