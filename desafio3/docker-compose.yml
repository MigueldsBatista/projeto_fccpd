version: '3.8'

services:
  web:
    build: ./web
    ports:
      - "5000:5000"
    depends_on:
      - redis
      - db
    environment:
      - REDIS_HOST=redis
      - DB_HOST=db

  redis:
    image: redis:alpine

  db:
    image: postgres:alpine
    environment:
      POSTGRES_PASSWORD: password
